<div class="row" ng-Controller="ProfileCtrl" ng-init="init()">
	<div style="text-align: center;" class="col-xs-12">
		<h1>Profile Page</h1>
	</div>
	<div class="row" ng-if="!emailFlag">
		<div class="panel panel-login">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-6">
						<a href="#" class="active" id="login-form-link">Login</a>
					</div>
					<div class="col-xs-6">
						<a href="#" id="register-form-link">Register</a>
					</div>
				</div>
				<hr>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form id="login-form" action="https://phpoll.com/login/process"
							method="post" role="form" style="display: block;">
							<div class="form-group">
								<input type="text" name="username" id="username" tabindex="1"
									class="form-control" placeholder="Username" value="">
							</div>
							<div class="form-group">
								<input type="password" name="password" id="password"
									tabindex="2" class="form-control" placeholder="Password">
							</div>
							<div class="form-group text-center">
								<input type="checkbox" tabindex="3" class="" name="remember"
									id="remember"> <label for="remember"> Remember
									Me</label>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6 col-sm-offset-3">
										<input type="submit" name="login-submit" id="login-submit"
											tabindex="4" class="form-control btn btn-login"
											value="Log In">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-lg-12">
										<div class="text-center">
											<a href="https://phpoll.com/recover" tabindex="5"
												class="forgot-password">Forgot Password?</a>
										</div>
									</div>
								</div>
							</div>
						</form>
						<form id="register-form"
							action="https://phpoll.com/register/process" method="post"
							role="form" style="display: none;">
							<div class="form-group">
								<input type="text" name="username" id="username" tabindex="1"
									class="form-control" placeholder="Username" value="">
							</div>
							<div class="form-group">
								<input type="email" name="email" id="email" tabindex="1"
									class="form-control" placeholder="Email Address" value="">
							</div>
							<div class="form-group">
								<input type="password" name="password" id="password"
									tabindex="2" class="form-control" placeholder="Password">
							</div>
							<div class="form-group">
								<input type="password" name="confirm-password"
									id="confirm-password" tabindex="2" class="form-control"
									placeholder="Confirm Password">
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6 col-sm-offset-3">
										<input type="submit" name="register-submit"
											id="register-submit" tabindex="4"
											class="form-control btn btn-register" value="Register Now">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row"ng-if="emailFlag">
	<div class="col-md-2"></div>
	<div class="col-md-10" style="text-align: center;" >
	<table class="table">
			<tr><td>First Name : </td><td>{{profile.firstName}}</td></tr>
			<tr><td>Last Name : </td><td>{{profile.lastName}}</td></tr>
			<tr><td>Mail Address : </td><td>{{profile.mailId}}</td></tr>
			<tr><td>Mobile Number : </td><td>{{profile.mobileNum}}</td></tr>
			<tr><td>Date Of Birth : </td><td>{{profile.dateOfBirth | date}}</td></tr>
		</table>
		</div>
	</div>
</div>
